<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-off-black flex items-center justify-center min-h-screen font-inter"
  >
    <main
      role="main"
      class="w-[375px] lg:max-[1440px] mx-7 bg-dark-grey text-white flex-col flex items-center justify-center gap-6 rounded-xl"
    >
      <div class="mt-10 flex justify-center">
        <img
          class="rounded-full w-[60%] object-cover h-auto"
          src="./assets/images/avatar-jessica.jpeg"
          alt="image"
        />
      </div>
      <div class="flex flex-col justify-center items-center">
        <h1 class="text-2xl font-bold mb-2">Jessica Randdall</h1>
        <p class="font-semibold text-base mb-8 text-green">
          London, United Kingdom
        </p>
        <p class="w-full font-normal">"Front-end developer and avid reader"</p>
      </div>
      <div
        class="justify-center w-[80%] items-center flex-col flex gap-4 mb-10 cursor-pointer"
      >
        <button
          class="bg-grey w-full rounded-md py-3 font-bold text-xl hover:bg-green"
        >
          GitHub
        </button>
        <button
          class="bg-grey w-full rounded-md py-3 font-bold text-xl hover:bg-green"
        >
          Frontend Mentor
        </button>
        <button
          class="bg-grey w-full rounded-md py-3 font-bold text-xl hover:bg-green"
        >
          LinkedIn
        </button>
        <button
          class="bg-grey w-full rounded-md py-3 font-bold text-xl hover:bg-green"
        >
          Twitter
        </button>
        <button
          class="bg-grey w-full rounded-md py-3 font-bold text-xl hover:bg-green"
        >
          Instagram
        </button>
      </div>
    </main>
  </body>
</html>
